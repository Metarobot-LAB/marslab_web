<style>
  /* 드롭다운 메뉴 스타일 */
  .custom-dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: #fff;
    min-width: 160px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    border: 1px solid #eee;
    border-radius: 8px;
    z-index: 9999;
    padding: 8px 0;
    list-style: none;
    margin-top: 10px;
  }

  /* 말풍선 꼬리 (선택사항) */
  .custom-dropdown-menu::before {
    content: '';
    position: absolute;
    top: -6px;
    left: 50%;
    transform: translateX(-50%);
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-bottom: 6px solid #fff;
  }

  .custom-dropdown-menu li {
    margin: 0;
    padding: 0;
    display: block;
    text-align: center;
  }

  .custom-dropdown-menu a {
    display: block;
    padding: 10px 20px;
    color: #333;
    text-decoration: none;
    font-size: 0.95em;
    font-weight: 500;
    transition: background 0.2s;
  }

  .custom-dropdown-menu a:hover {
    background-color: #f5f7fa;
    color: #000;
  }

  /* 부모 요소가 hover 되었을 때 드롭다운 표시 */
  .has-dropdown:hover .custom-dropdown-menu {
    display: block;
    animation: fadeIn 0.2s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -10px); }
    to { opacity: 1; transform: translate(-50%, 0); }
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // 네비게이션의 모든 링크를 확인
  const navLinks = document.querySelectorAll('a');
  
  navLinks.forEach(function(link) {
    // 1. "People" 텍스트를 가진 링크 찾기
    if (link.textContent.trim() === 'People') {
      
      // 2. 부모 li 요소 찾기 (테마에 따라 nav__item 등 클래스가 다를 수 있음)
      const parentLi = link.closest('li');
      
      if (parentLi) {
        // 부모에 클래스 추가 (CSS 호버 용)
        parentLi.classList.add('has-dropdown');
        parentLi.style.position = 'relative'; // 위치 기준점 설정
        
        // 3. 클릭 이벤트 차단 (완전 무력화)
        link.href = 'javascript:void(0);';
        link.style.cursor = 'default';
        link.addEventListener('click', function(e) {
          e.preventDefault();
          return false;
        });

        // 4. 드롭다운 메뉴 HTML 생성 및 주입
        // 기존에 생성된게 없는지 확인 후 생성
        if (!parentLi.querySelector('.custom-dropdown-menu')) {
          const dropdownUl = document.createElement('ul');
          dropdownUl.className = 'custom-dropdown-menu';
          
          dropdownUl.innerHTML = `
            <li><a href="/mars.github.io/professor/">Professor</a></li>
            <li><a href="/mars.github.io/students/">Students</a></li>
          `;
          
          parentLi.appendChild(dropdownUl);
        }
      }
    }
  });
});
</script>
