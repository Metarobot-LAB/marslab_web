<!-- People 드롭다운 메뉴 제어 스크립트 -->
<script>
// People 드롭다운 메뉴 제어
document.addEventListener('DOMContentLoaded', function() {
  // People 메뉴 항목 찾기
  const navItems = document.querySelectorAll('.nav__item');
  
  navItems.forEach(function(item) {
    const navLink = item.querySelector('.nav__link');
    const navChildren = item.querySelector('.nav__children');
    
    // People 메뉴 항목인지 확인 (children이 있는 경우)
    if (navChildren && navLink) {
      const linkText = navLink.textContent.trim();
      
      // People 메뉴인 경우
      if (linkText === 'People') {
        // People 링크 클릭 방지
        navLink.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        });
        
        // href를 제거하거나 빈 값으로 설정
        if (navLink.getAttribute('href') === '#' || !navLink.getAttribute('href')) {
          navLink.setAttribute('href', 'javascript:void(0);');
        }
        
        // 호버 시 드롭다운 표시
        item.addEventListener('mouseenter', function() {
          if (navChildren) {
            navChildren.classList.add('show');
          }
        });
        
        // 마우스가 떠날 때 드롭다운 숨기기
        item.addEventListener('mouseleave', function(e) {
          // 마우스가 드롭다운으로 이동하는 경우를 고려
          setTimeout(function() {
            if (!item.matches(':hover') && !navChildren.matches(':hover')) {
              navChildren.classList.remove('show');
            }
          }, 200);
        });
        
        // 드롭다운 자체에 마우스가 있을 때도 유지
        navChildren.addEventListener('mouseenter', function() {
          this.classList.add('show');
        });
        
        navChildren.addEventListener('mouseleave', function() {
          this.classList.remove('show');
        });
      }
    }
  });
});
</script>
