description: "로봇 제작 과정 및 포트폴리오 아카이브"
url: "https://metarobot-lab.github.io"
baseurl: "/marslab_web" # 저장소 이름에 맞춰 설정

# 테마 설정 (Minimal Mistakes 원격 적용)
remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-include-cache  # <- 이 줄이 반드시 있어야 합니다!

# 작성자(연구회) 정보
author:
  name   : "Metarobot laboratory"  # 동아리 이름
  avatar : "/assets/images/logo.jpg" # 로고 사진 경로
  bio    : "로봇 연구회" # 간단한 소개
  location : "KoreaTech, KR" # 학교/지역
  links:
    - label: "metarobot@gmail.com"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:metarobot0710@gmail.com" # 동아리 대표 메일
    - label: "@metarobot_mars"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/metarobot_mars"
# 검색 기능 설정
search: true
search_full_content: true # 글 내용까지 전부 검색할지 여부
search_provider: lunr # 별도 설치 필요 없는 가벼운 검색 엔진

# 파비콘 설정 (브라우저 탭 아이콘)
favicon: "/assets/images/logo.jpg"

# 모양 설정
minimal_mistakes_skin: "air" # 취향에 따라 air, contrast, sunrise 등으로 변경 가능